[build-system]
requires = ["setuptools", "numpy", "scikit-learn"]

[project]
name = "ulhpc_ml_benchmark"
version = "0.0.2"
authors = [
  { name="Pierrick Pochelu", email="pierrick.pochelu@gmail.com" },
]
description = "ML Benchmark used to compare CPUs"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PierrickPochelu/ulhpc_ml_benchmark"
"Bug Tracker" = "https://github.com/PierrickPochelu/JaxDecompiler/issues"
