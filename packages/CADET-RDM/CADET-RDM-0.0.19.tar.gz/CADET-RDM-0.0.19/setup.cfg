[metadata]
name = CADET-RDM
version = 0.0.19
author = ModSim
author_email = r.jaepel@fz-juelich.de
description = A solution for research data management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://jugit.fz-juelich.de/IBG-1/ModSim/cadet/CADET-RDM
project_urls = 
	Bug Tracker = https://jugit.fz-juelich.de/IBG-1/ModSim/cadet/CADET-RDM/Issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	gitpython>=3.1
	python-gitlab
	pygithub
	git-lfs
	click
	tabulate
	keyring
include_package_data = True

[options.entry_points]
console_scripts = 
	rdm = cadetrdm.cli_integration:cli

[options.extras_require]
testing = 
	setuptools
	pytest
	certifi     # tries to prevent certificate problems on windows
	pre-commit  # system tests run pre-commit
	flake8      # system tests run flake8
	matplotlib
	numpy
	build
jupyter = 
	nbformat
	nbconvert
	ipylab
	junix
	jupytext
docs = 
	sphinx>=5.3.0
	sphinxcontrib-bibtex>=2.5.0
	sphinx_book_theme>=1.0.0
	sphinx_copybutton>=0.5.1
	sphinx-sitemap>=2.5.0
	numpydoc>=1.5.0
	myst-nb>=0.17.1

[flake8]
max_line_length = 88
exclude = 
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

