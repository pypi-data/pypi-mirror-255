[project]
name = "objective-sdk"
version = "1.0.0"
description = "Official Python SDK for Objective, Inc. APIs"
authors = [
    { name = "Objective, Inc.", email = "support@objective.inc" }
]
dependencies = [
    "requests>=2.26.0",
    "click>=8.1.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.urls]
Homepage = "https://github.com/objective-inc/objective-py"
Repository = "https://github.com/objective-inc/objective-py"

[project.scripts]
objective = "objective.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/objective"]

[project.optional-dependencies]
tests = [
  'pytest'
]
