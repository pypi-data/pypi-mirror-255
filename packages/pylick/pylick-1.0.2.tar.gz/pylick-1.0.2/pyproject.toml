[tool.poetry]
name = "pylick"
version = "1.0.2"
description = "Python tool to measure spectral features in galaxy spectra"
authors = ["Michele Moresco <michele.moresco@unibo.it>", "Nicola Borghi <nicola.borghi6@unibo.it>"]
license = "GPLv3"
readme = "README.md"
repository = "https://gitlab.com/mmoresco/pylick/"
documentation = "https://pylick.readthedocs.io/"
packages = [ 
    {include = "pylick"},
]
include = [
    { path = "data", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=1.16"
scipy = ">=1.7"
astropy = "^5.2"

# Optional for docs
sphinx = { version = "5.3.0", optional = true }
sphinx-book-theme = { version = ">=1.0", optional = true }
nbsphinx = { version = ">=0.8.10", optional = true }
myst-parser = { version = "^0.18.1", optional = true }
readthedocs-sphinx-search = { version = "^0.1.2", optional = true }
sphinx-copybutton = { version = "^0.5.1", optional = true }
docutils = { version = "^0.17.1", optional = true }
requests = "^2.31.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-book-theme", "nbsphinx", "myst-parser", "readthedocs-sphinx-search", "sphinx-copybutton", "docutils"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
