# Build and publish package on our s3pypi

name: Build package

on:
  # Auto run after Launch Tests if branch is master
  workflow_run:
    workflows: [Launch Tests]
    types:
      - completed
    branches: [master]

    # Manual run
  workflow_dispatch:

jobs:
  # Publish package when branch is master
  publish-package:
    strategy:
      matrix:
        python-version: ["3.10"]

    runs-on: ubuntu-latest

    # Run if manual or if Launch Tests was a success
    if: ${{ github.event.workflow_run.conclusion != 'failure' && github.event.workflow_run.conclusion != 'cancelled' }}
    steps:
      - name: Set up code workspace
        uses: actions/checkout@v3
        # Not possible to use shallow clone as we need git describe
        with:
          fetch-depth: 0

      - name: Reset and Update Local Branch
        run: |
          git reset --hard
          git pull

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip list

      - name: Build package
        run: |
          python -m build

      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.CLUSTAAR_PYPI_TOKEN }}
        run: |
          twine upload dist/* --verbose
          echo "Git current tag -> $(git describe --tags --abbrev=0)" >> $GITHUB_STEP_SUMMARY
          echo "PyPi version -> $(python -m setuptools_scm)" >> $GITHUB_STEP_SUMMARY
