[build-system]
requires = ["setuptools"]

[project]
name = "ultimate-kinetics"
version = "0.0.4"
maintainers = [
    { name = "Vincent-Alexander Scholz", email = "VincentAlexanderScholz@users.noreply.github.com" },
    { name = "Steffen Hirte", email = "shirte@users.noreply.github.com" },
]
description = "Kinetics"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.6"
dependencies = ["pandas>=1.2"]

[project.optional-dependencies]
test = ["pytest"]

[tool.semantic_release]
# version_variable = 'pyproject.toml:version'
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_release = true
