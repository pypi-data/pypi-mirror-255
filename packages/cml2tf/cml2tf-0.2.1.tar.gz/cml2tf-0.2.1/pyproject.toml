[project]
name = "cml2tf"
dynamic = []
description = "Convert CML2 lab topologies from YAML into HCL."
authors = [
    { name = "Piotr Wojciechowski", email = "piotr@it-playground.pl" },
]
dependencies = [
    "PyYAML>=6.0.1",
    "argparse>=1.4.0",
    "Jinja2>=3.1.3",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.2.1"

[project.license]
text = "MIT"

[project.scripts]
cml2tf = "cml2tf.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = false

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.13",
]

[tool.ruff]
select = [
    "B",
    "C4",
    "E",
    "F",
    "I",
    "W",
    "UP",
]
ignore = [
    "E501",
    "W191",
]
include = [
    "**/*.py",
    "**/*.pyi",
    "**/pyproject.toml",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]

[tool.coverage.run]
source = [
    "src",
]
