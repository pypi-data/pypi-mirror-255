[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "visideas"
version = "0.0.1"
authors = [
  { name="Adriano Hernandez", email="adrianohernandez2000@gmail.com" },
]
description = "A set of tools to help you visualize your ideation list."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.4, <9",
    "tabulate>=0.8.10",
]
[project.urls]
"Homepage" = "https://github.com/4gatepylon/VisIdeation"
"Bug Tracker" = "https://github.com/4gatepylon/VisIdeation"

[project.scripts]
visideas = "visideas.visideas:main"