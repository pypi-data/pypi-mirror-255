[tool.poetry]
name = "datallm"
version = "0.0.1"
description = "The official Python library for the DataLLM API"
authors = ["MostlyAI <office@mostly.ai>"]
license = "Apache-2.0"
homepage = "https://mostly.ai"
repository = "https://github.com/mostly-ai/datallm"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
packages = ["datallm"]