[project]
name = "quantcast-cli"
version = "0.1.1"
description = "Find the most active cookies CLI"
authors = [
    { name = "Moe Jafari", email = "itismoej@gmail.com" }
]
dependencies = [
    "numpy>=1.24.4",
    "pandas>=2.0.3",
    "typer[all]>=0.9.0",
    "pyarrow>=15.0.0",
]
readme = "README.md"
requires-python = ">= 3.9"

[project.scripts]
ctop = 'quantcast_cli:app'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pandas-stubs>=2.0.3.230814",
    "pytest>=8.0.0",
    "coverage>=7.4.1",
    "mkdocs-material>=9.5.8",
    "termynal>=0.11.1",
]

[tool.rye.scripts]
ctop = { call = "quantcast_cli:app" }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/quantcast_cli"]
