[project]
name = "ebyte-lora-e22-circuitpython"
version = "0.0.1"
authors = [
  { name="Renzo Mischianti", email="renzo@mischianti.org" },
]
maintainers = [
  { name="Renzo Mischianti", email="renzo@mischianti.org" },
]
keywords = ["LoRa", "UART", "EByte", "esp32", "esp8266", "stm32", "SAMD", "Arduino", "Raspberry Pi Pico", "rp2040", "CircuitPython","sx1262", "sx1268", "e22"]
license = {file = "LICENSE.md"}
description = "CircuitPython LoRa EBYTE E22 device library complete and tested with Arduino SAMD, esp8266, esp32, Raspberry, rp2040 and STM32. sx1262/sx1268"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Programming Language :: Python :: Implementation",
        "License :: OSI Approved :: MIT License",
    ]

[project.urls]
homepage = "https://www.mischianti.org"
"Documentation" = "https://www.mischianti.org/category/my-libraries/ebyte-lora-e22-devices/"
"Documentazione" = "https://www.mischianti.org/it/category/le-mie-librerie/dispositivi-ebyte-lora-e22/"
"Repository" = "https://github.com/xreef/EByte_LoRa_E22_circuitpython_library"
"Bug Tracker" = "https://github.com/xreef/EByte_LoRa_E22_circuitpython_library/issues"
"Examples" = "https://github.com/xreef/EByte_LoRa_E22_circuitpython_library/tree/main/examples"
# pyproject.toml file specified at the root of the directory
[build-system]
requires = ["setuptools>=42", "wheel"]   # PEP 508 specifications.
build-backend = "setuptools.build_meta"