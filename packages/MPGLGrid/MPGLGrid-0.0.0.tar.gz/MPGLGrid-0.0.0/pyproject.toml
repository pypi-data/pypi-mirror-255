[build-system]
requires = ["setuptools", "numpy", "MPGrid"]
build-backend = "setuptools.build_meta"

[project]
name = "MPGLGrid"
version = "0.0.0"
description = "Visualization of MPGrid results using OpenGL"
readme =  {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [ {name = "Kenjiro Sugio", email = "ksugio@hiroshima-u.ac.jp"} ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy", "MPGrid"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/ksugio/MPGLGrid"
