[project]
name = "langchain-kinetica"
#version = "1.4.0"
authors = [
    {name = "Chad Juliano", email = "cjuliano@kinetica.com"},
]
description = "Kinetica intefrace for Langchain."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "gpudb >= 7.1.9.10",
    "langchain-core",
    "pandas"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://kinetica.com"
Documentation = "https://docs.kinetica.com/7.1/sql-gpt/"
Repository = "https://github.com/kineticadb/langchain-kinetica"

[tool.setuptools.dynamic]
version = {attr = "langchain_kinetica.__version__"}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
