[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jan_scraper"
version = "0.1.0b1"
license = { file = "LICENSE" }
authors = [
  { name="Astra Bertelli", email="astra.bertelli01@universitadipavia.it" },
]
description = "jan_scraper: interact with Jan.ai by sending messages and retrieving the response"
readme = "readme.md"
requires-python = ">=3.10"
dependencies = [
    "pyautogui == 0.9.54",
    "langdetect == 1.0.9",
    "deep_translator == 1.11.4",
    "transformers == 4.30.2",
    "langchain-community == 0.0.13",
    "langchain == 0.1.1",
    "torch == 2.1.2"
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/AstraBert/jan-scraper"
Issues = "https://github.com/AstraBert/jan-scraper/issues"