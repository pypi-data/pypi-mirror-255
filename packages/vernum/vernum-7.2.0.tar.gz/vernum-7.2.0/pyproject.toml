[tool.poetry]
name = "vernum"
version = "7.2.0"
description = "Easy semantic versioning for projects in Git"
authors = ["Francis Potter <vernum@steampunkwizard.ca>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
wizlib = "^2.0.5"

[tool.poetry.group.dev.dependencies]
coverage = "^7.3.1"
autopep8 = "^2.0.4"
pycodestyle = "^2.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vernum = "vernum:VerNumApp.main"

