# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emojipasta"
version = "1.0"
authors = [
    { name="Kevinpgalligan"},
    { name="MakufonSkifto"},
    { name="Silas Stokes", email="stokessilas@gmail.com"}
]
description = "emojipasta is a module for emojifying text"
readme = "README.md"
keywords = ["emoji", "emojifyer", "emojipasta", "pasta", "reddit", "emojis", "emojify", "emojifier"]
license = "MIT"
requires-python = ">=3.5"
dependencies = [
    "emoji>=2.0.0, <3.0.0"
]

[project.urls]
homepage = "https://github.com/SilasStokes/emojipasta"
repository = "https://github.com/SilasStokes/emojipasta"

[tool.hatch.build.targets.wheel]
packages = ["emojipasta"]