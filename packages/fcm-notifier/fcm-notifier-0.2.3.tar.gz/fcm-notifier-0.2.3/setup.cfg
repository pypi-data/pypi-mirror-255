[metadata]
description-file = README.md

[flake8]
max-line-length = 120
ignore = 
	D100,
	D104,
	D106,
	D107,
	D200,
	W503,
	S101,
exclude = 
	venv,
max-complexity = 10

[pylint]
score = no
msg-template = {path}:{line} {msg} ({symbol})
disable = all
enable = 
	import-error,
	no-name-in-module,
	undefined-variable,
	undefined-all-variable,

[egg_info]
tag_build = 
tag_date = 0

