[tool.poetry]
name = "h2o-drive"
version = "2.0.1"
description = "H2O Drive Python Client"
readme = "PUBLIC_README.md"
authors = ["H2O.ai <support@h2o.ai>"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Internet",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.7"
aioboto3 = ">=9.3.1,<=11.1.1"
aiobotocore = ">=2" # constrained by aioboto3
botocore = ">=1" # constrained by aiobotocore
typing-extensions = ">=3.7.4"
h2o-authn = {version=">=1.1.0", extras=["discovery"]}
h2o-cloud-discovery = ">=1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
types-aiobotocore = {extras = ["s3"], version = ">=2.7.0"}
flake8 = "^5.0.0"
flake8-bugbear = "^23.3.12"
flake8-builtins = "^2.1.0"
flake8-deprecated = "^2.0"
flake8-eradicate = "^1.2.0"
flake8-mutable = "^1.2.0"
flake8-pyproject = "^1.2.3"
mypy = "^1.4"
boto3-stubs = ">=1.29.6"

[tool.flake8]
max-line-length = 88
import-order-style = "appnexus"
application-import-names = ["h2o_drive"]
ignore = ['E203'] # Incompatible with black

[tool.mypy]

[[tool.mypy.overrides]]
module = "aioboto3"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
