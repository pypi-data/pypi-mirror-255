[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "buster-doctalk"
version = "0.0.1"
description = "Buster ðŸ¤–: A chatbot for retrieval-augmented generation"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
include = ["buster"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.poetry]
name = "buster-doctalk"
version = "v1.0.28"
description = "Buster ðŸ¤–: A chatbot for retrieval-augmented generation"
license = "MIT"
authors = [
    "Jeremy Pinto <jerpint@gmail.com>",
    "Hadrien Bertrand <bertrand.hadrien@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/jerpint/buster"

packages = [
    { include = "buster" },
    { include = "buster/**/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
bs4 = "^0.0.2"
click = "^8.1.7"
deeplake = "^3.8.19"
gradio = ">=3.40"
matplotlib = "^3.8.2"
numpy = ">=1.25"
openai = ">=1.0"
pandas = ">=2.1.3"
pinecone-client = ">=3.0.2"
pinecone-text = ">=0.6.0"
pymongo = "^4.6.1"
pytest = "^8.0.0"
tabulate = "^0.9.0"
tenacity = "^8.2.3"
tiktoken = "^0.5.2"
