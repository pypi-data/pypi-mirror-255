[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "temporary_projects_brainfo"
version = "0.1"
authors = [
  { name="Brainfo", email="scilavisher@gmail.com" },
]
description = "A small collective utils for 2nd generation sequencing analysis"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/brainfo/omics_utils"
Issues = "https://github.com/brainfo/omics_utils/issues"
