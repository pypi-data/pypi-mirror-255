[tool.poetry]
name = "vault_secrets"
version = "1.0.1"
description = "Make API calls to Vault Secrets to retrieve secrets."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-vault_secrets"
keywords = ["HashiCorp", "Vault", "Secrets"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
