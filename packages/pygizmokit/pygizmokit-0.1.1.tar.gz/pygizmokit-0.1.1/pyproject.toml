[tool.poetry]
name = "pygizmokit"
version = "0.1.1"
description = ""
authors = ["Atticuszz <1831768457@qq.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.31.0"
rich = "^13.7.0"
rarfile = "^4.1"
py7zr = "^0.20.8"





[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pre-commit = "^3.6.0"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
tests = 'poetry_scripts:run_tests'
helper = 'useful_scripts.main:main'
markdown = 'useful_scripts.markdown.main:main'



[tool.semantic_release]
version_variable = "pyproject.toml:tool.poetry.version"
branch = "main"
upload_to_PyPI = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_message = "chore(release): bump version to v{version}"
changelog_components = "semantic_release.changelog.changelog_headers,semantic_release.changelog.compare_url"
changelog_file = "CHANGELOG.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
