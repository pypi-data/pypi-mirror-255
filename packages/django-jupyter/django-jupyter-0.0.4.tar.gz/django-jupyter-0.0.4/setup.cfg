[metadata]
name = django-jupyter
version = 0.0.4
description = A app for using Jupyter notebooks in Django.
long_description = A Django app for storing Jupyter notebooks in your database and rendering them in views.
url = https://github.com/maroba/django-jupyter
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
python_requires = >=3.6
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=2.2
	jupyter-book>=1
	beautifulsoup4

[egg_info]
tag_build = 
tag_date = 0

