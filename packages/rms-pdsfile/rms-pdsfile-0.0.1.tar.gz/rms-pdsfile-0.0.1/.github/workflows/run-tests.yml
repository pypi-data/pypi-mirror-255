name: Run Tests
run-name: Run Tests triggered by ${{ github.ref_type }} ${{ github.ref_name }} or ${{ github.triggering_actor }}

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "00 08 * * *"   # 12am PST, 1am PDT

jobs:
  test:
    name: Test pdsfile
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Because we can run multiple tests at the same time
        # under Linux, we can do our multi-Python-version test
        # there, and then just run a single version under
        # Windows to make sure the code still works there.
        #
        # MacOS: Python 3.8-3.10 does not currently work on MacOS.
        include:
          - os: self-hosted-linux
            python-version: "3.8"
          - os: self-hosted-linux
            python-version: "3.9"
          - os: self-hosted-linux
            python-version: "3.10"
          - os: self-hosted-linux
            python-version: "3.11"
          - os: self-hosted-linux
            python-version: "3.12"
          - os: self-hosted-macos
            python-version: "3.11"
          - os: self-hosted-macos
            python-version: "3.12"
          - os: self-hosted-windows
            python-version: "3.12"
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test with coverage
        run: |
          scripts/automated_tests/pdsfile_main_test.sh
        shell: bash

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
