[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-core"
authors = [{name = "calcuis", email = "calculatics@gmail.com"}]
description = "a simple way to interact with llama with gguf file(s)"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["llama-core"]

[project.urls]
Homepage = "https://github.com/calcuis/gguf-connector"
Issues = "https://github.com/calcuis/gguf-connector/issues"

[project.scripts]
gguf = "gguf_core.__init__:__init__"