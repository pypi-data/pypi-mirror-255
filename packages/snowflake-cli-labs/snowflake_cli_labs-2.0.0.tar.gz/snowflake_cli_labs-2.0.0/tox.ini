[tox]
envlist = py{38,39,310,311}
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-randomly
    syrupy
    requests-mock
extras = tests
commands:
    coverage run --source=snowflake.cli -m pytest --snapshot-warn-unused tests/
    coverage run --source=snowflake.cli -m pytest -m loaded_modules --snapshot-warn-unused tests/
    coverage report

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
