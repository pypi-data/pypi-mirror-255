[tool.poetry]
name = "aaiopay"
version = "0.2.5"
description = "Asynchronous module for working with the aaio API"
authors = ["VoXDoX"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7"
pydantic = ">=1.10.7,<1.11.0"
aiohttp = ">=3.8.3,<3.9.0"
certifi = ">=2022.9.24,<2022.10.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
