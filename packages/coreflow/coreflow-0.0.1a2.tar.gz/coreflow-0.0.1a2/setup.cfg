[metadata]
name = coreflow
version = 0.0.1
author = Roman Manasipov, Bettina Jenei
author_email = romantheorphys@gmail.com, jeneibetti@gmail.com
description = Core flow and Special Core Analysis Interpretation Tool.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/rmanasipov/coreflow
project_urls = 
	Bug Tracker = https://github.com/rmanasipov/coreflow/issues
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas
	scipy
	plotly
	bokeh
	matplotlib
	seaborn
	docker
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	examples*

[egg_info]
tag_build = 
tag_date = 0

