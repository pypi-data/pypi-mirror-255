[tool.poetry]
name = "color-craftsman"
version = "0.1.0"
description = "Perceptually-distinct color palette generator for data visualization in Python."
authors = ["Clay Harper <caharper@smu.edu>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/caharper/color-craftsman"
keywords = ["data visualization", "color palette", "perceptual distinctiveness", "color-blind safe", "visualization tools", "python", "color theory", "accessible visualizations"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
]

[tool.poetry.dependencies]
python = ">=3.9"
colorspacious = "^1.1.2"
numpy = ">=1.19.2"
matplotlib = "^3.8.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
