[metadata]
name = gitjudge
version = 0.0.1
author = joapuiib
author_email = joapuiib@gmail.com
description = CLI Judge to validate git repositories
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/joapuiib/gitjudge
project_urls = 
	Source = https://github.com/joapuiib/gitjudge
	Issues = https://github.com/joapuiib/gitjudge/issues
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	GitPython>=3.1.26
	colorama>=0.4.4

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	gitjudge = gitjudge.gitjudge:main

[egg_info]
tag_build = 
tag_date = 0

