[tool.poetry]
name = "grapdb"
version = "0.22.2"
description = "Graph data modeling and code generator for Postgres."
authors = ["Ken Elkabany <ken@elkabany.com>"]

[tool.poetry.dependencies]
python = "^3.7"
black = "^22.10.0"
code-writer = "^1.1.1"
toml = "^0.10.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
tox = "^3.20.1"
mypy = "^0.982"
pylint = "^2.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
grapdb = 'grapdb.cli:main'
