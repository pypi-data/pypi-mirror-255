[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = [
    "application",
    "__init__.py",
    "__main__.py"
]

[tool.hatch.build.targets.wheel]
packages = [
    "application",
    "__init__.py",
    "__main__.py"
]


[project]
name = "task_5_python_package_by_AG"
version = "0.0.6"
authors = [
  { name="Anton Galkin", email="anton.galkin@mail.ru" },
]
description = "The application counts the authentic characters in your string."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


dependencies = [
    "packaging>=23.2",
    "iniconfig>=2.0.0",
    "pluggy>=1.3.0"
]


[project.scripts]
task_5_python_package_by_AG = "application.app:cli"
