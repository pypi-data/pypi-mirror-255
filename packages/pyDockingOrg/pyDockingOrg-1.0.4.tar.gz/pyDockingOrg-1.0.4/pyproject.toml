[build-system]
requires = ["setuptools", "numpy==1.23.5", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "pyDockingOrg"
version = "1.0.4"
description = "A python interface to query sw.docking.org for Enamine structures based on Matteo Ferla work. This is the old interface that uses two interations (hit lists) to get results. "
readme = "README.md"
authors = [{ name = "Mateusz bieniek", email = "bieniekmat@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Enamine database"]
dependencies = [
    "pandas",
    "requests"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/bieniekmateusz/pyDockingOrg"