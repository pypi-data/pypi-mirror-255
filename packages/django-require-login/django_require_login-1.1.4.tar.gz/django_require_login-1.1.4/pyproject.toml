[tool.poetry]
name = "django_require_login"
version = "1.1.4"
description = "Middleware to require login for all Django URLs"
authors = ["Steven Pate <steven@laac.dev>", "Mike Grouchy <mgrouchy@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/laactech/django-require-login"
keywords = [
    "django",
    "login required",
    "authentication",
    "login",
    "python",
]
classifiers = [
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Web Environment",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
]

[tool.poetry.dependencies]
python = "^3.10"
django = ">= 4.2"

[tool.poetry.dev-dependencies]
pre-commit = "^2.9.0"
mock = "^4.0.0"
tox = "^3.14.0"
pytest-django = "^3.6.0"
pytest = "^6.0.0"

[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = True
envlist =
       {py310,py311}-django{42,50}
       lint

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[travis:env]
DJANGO =
    4.2: django42
    5.0: django50

[testenv]
recreate = true
whitelist_externals = poetry
install_command = poetry add -D {packages}
commands =
    poetry install -vvv
    poetry add asgiref
    poetry run pytest
envdir = {toxworkdir}/venvs/{envname}
deps =
        django42: django>=4.2,<4.3
        django50: django>=5.0,<5.1

[testenv:lint]
commands = pre-commit run -a
"""

[tool.pytest.ini_options]
python_files = "test*.py *tests.py tests*.py *test.py"
DJANGO_SETTINGS_MODULE = "sample_project.settings"

[tool.isort]
known_third_party = ["django", "mock"]
profile = "black"
line_length = 90

[tool.black]
line-length = 90
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
