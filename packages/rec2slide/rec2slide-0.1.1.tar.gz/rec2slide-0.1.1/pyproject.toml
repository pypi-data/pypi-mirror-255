[tool.poetry]
name = "rec2slide"
version = "0.1.1"
description = "Simple tool to convert online class slide share screen records to pdf slide"
authors = ["Sulthan Abiyyu"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
opencv-python = "^4.9.0.80"
pydantic = "^2.6.1"
pillow = "^10.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
