[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotfilebackup"
version = "0.0.1"
authors = [
  { name="Filip Dobrowolski", email="447823.dotfilebackup.p.f@dob.nz" },
]
description = "cli app for creating backups using .backup yaml configuration files"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
]

[project.urls]
Homepage = "https://notabug.org/fil/dotfilebackup"
