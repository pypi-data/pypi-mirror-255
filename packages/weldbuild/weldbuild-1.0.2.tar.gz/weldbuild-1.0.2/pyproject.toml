[project]
name = "weldbuild"
version = "1.0.2"
authors = [
    { name = "Dmitriy Lukovenko", email = "mludima23@gmail.com" }
]
description = "Lightweight deployment tool for Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Android",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "Pillow"
]

[tool.setuptools.package-data]
weldbuild = [
    "deps/*", 
    "platforms/win32/*", 
    "platforms/android/*"
]

[project.urls]
Source = "https://github.com/a3st/weldbuild"