[metadata]
name = pycaptions
version = attr: pycaptions.__init__.__version__
description = PyCaptions, parser and converter for captions formats
long_description = file: README.md
long_description_content_type = text/markdown
author = Ad Free Life
url = https://github.com/adfreelife/PyCaptions
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
keywords = captions, subtitles

[options]
packages = find:
install_requires = 
	beautifulsoup4
	cssutils
	budoux>=0.6.2
	langcodes>=3.2.0
	charset-normalizer>=3.0.0
	webcolors
	lxml

[options.entry_points]
console_scripts = 
	pycaptions = pycaptions.cli:main

[egg_info]
tag_build = 
tag_date = 0

