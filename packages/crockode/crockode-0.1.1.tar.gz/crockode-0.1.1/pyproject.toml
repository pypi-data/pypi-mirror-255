[tool.poetry]
name = "crockode"
version = "0.1.1"
description = "A packagees into DNA, RNA or protein sequences."
authors = ["Michela Palamin, Simone Procaccia, Erin Chung, Joshua Talks"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
myst-nb = "^1.0.0"
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"