[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "oenv2config"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "addons-installer>=3,<4",
    "typing-extensions>=4.3.0,<5",
    "python-dotenv==1.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
[project.scripts]
odoo-env2config = "odoo_env_config.cli:env_to_config"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/odoo_env_config/_version.py"

[tool.bdist_wheel]
python-tag = "py3"


[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"
