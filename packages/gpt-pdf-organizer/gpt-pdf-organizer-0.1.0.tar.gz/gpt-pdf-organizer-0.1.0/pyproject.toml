[project]
name = "gpt-pdf-organizer"
version = "0.1.0"
description = "A tool to organize PDF files based on their contents using GPT api"
authors = [{ name = "Pablo Carneiro Elias", email = "pablo.cael@gmail.com   " }]
dependencies = [
    "pyyaml>=6.0.1",
    "openai>=1.9.0",
    "tiktoken>=0.5.2",
    "pdfplumber>=0.10.3"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
