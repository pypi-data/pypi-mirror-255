[tool.poetry]
name = "openpy-fxts"
version = "0.2.4"
description = "Various functions and classes for time series forecasting with Machine and Deep Learning"
authors = ["Jorge Lara <jlara@iee.unsj.edu.ar>"]
license = "LICENSE.md"
readme = "README.md"

packages = [{include = "openpy_fxts"}]
exclude = [
    "openpy_fxts/architectures/fxts/hybrids/mdl_vae_exp/*",
    "openpy_fxts/datasets/*"
]

[tool.poetry.dependencies]
python = "^3.10"
build = "1.0.3"
cachecontrol = "0.13.1"
certifi = "2023.11.17"
charset-normalizer = "3.3.2"
cleo = "2.1.0"
colorama = "0.4.6"
contourpy = "1.2.0"
crashtest = "0.4.1"
cycler = "0.12.1"
distlib = "0.3.8"
docutils = "0.20.1"
dulwich = "0.21.7"
fastjsonschema = "2.19.1"
filelock = "3.13.1"
fonttools = "4.47.2"
h5py = "3.10.0"
idna = "3.6"
importlib-metadata = "7.0.1"
installer = "0.7.0"
jaraco-classes = "3.3.0"
joblib = "1.3.2"
keyring = "24.3.0"
kiwisolver = "1.4.5"
llvmlite = "0.41.1"
markdown-it-py = "3.0.0"
matplotlib = "3.8.2"
mdurl = "0.1.2"
minisom = "2.3.1"
more-itertools = "10.2.0"
msgpack = "1.0.7"
nh3 = "0.2.15"
numba = "0.58.1"
numpy = "1.26.3"
packaging = "23.2"
pandas = "2.2.0"
patsy = "0.5.6"
pexpect = "4.9.0"
pillow = "10.2.0"
