[metadata]
name = irisml-tasks-llava
version = 0.0.6
url = https://github.com/microsoft/irisml-tasks-llava
description = Irisml adapter tasks for LLAVA models
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
include_package_data = True
install_requires = 
	irisml
	accelerate
	azure-identity
	azure-storage-blob
	bitsandbytes
	einops
	packaging
	Pillow
	sentencepiece
	tokenizers>=0.13.3
	transformers>=4.36.0

[options.packages.find]
include = 
	irisml.tasks
	irisml.tasks.*

[flake8]
max-line-length = 200
exclude = irisml/tasks/create_llava_model/model/

[egg_info]
tag_build = 
tag_date = 0

