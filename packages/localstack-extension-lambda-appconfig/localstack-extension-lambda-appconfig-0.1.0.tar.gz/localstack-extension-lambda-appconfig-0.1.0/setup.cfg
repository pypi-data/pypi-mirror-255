[metadata]
name = localstack-extension-lambda-appconfig
version = 0.1.0
summary = LocalStack Extension: Lambda AppConfig
description = LocalStack extension that provides Lambda AppConfig integration
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
author = LocalStack
author_email = support@localstack.cloud
url = https://localstack.cloud

[options]
zip_safe = False
packages = find:
install_requires = 

[options.entry_points]
localstack.extensions = 
	lambda-appconfig = lambda_appconfig.extension:LambdaAppConfigExtension
localstack.hooks.lambda_start_docker_executor = 
	lambda_appconfig_docker_hook = lambda_appconfig.extension:lambda_appconfig_docker_hook

[options.extras_require]
dev = 
	black>=22.3.0
	flake8>=6.0.0
	isort>=5.12.0
	localstack
	localstack-obfuscator>=0.2.0
	pyproject-flake8>=6.0.0.post1
test = 
	botocore
	boto3
	flask
	hypercorn
	jsonpatch
	pytest
	rolo
	xmltodict

[egg_info]
tag_build = 
tag_date = 0

