image: fedora/rawhide
packages:
  - pipx
  - python3-devel
sources:
  - "https://git.sr.ht/~gotmax23/releaserr"
tasks:
  - setup-pipx: |
      pipx install nox

  - nox-codeqa: |
      cd releaserr
      nox -e codeqa

  - nox-formatters: |
      cd releaserr
      nox -e formatters

  - nox-typing: |
      cd releaserr
      nox -e typing

  - nox-integration: |
      cd releaserr
      nox -e integration
