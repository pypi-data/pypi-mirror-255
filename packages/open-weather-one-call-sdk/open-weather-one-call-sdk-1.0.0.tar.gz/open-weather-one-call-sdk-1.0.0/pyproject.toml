[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "open-weather-one-call-sdk"
description = "SDK for OneWeather API built by APIMatic"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [{name = "Sid Maestre", email = "sid.maestre@apimatic.io"}]
urls = {Documentation = "https://openweather-onecall.apimatic.dev/v/3_0_1#/http/step-by-step-tutorial"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "python-dateutil~=2.8.1", "enum34~=1.1, >=1.1.10"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
