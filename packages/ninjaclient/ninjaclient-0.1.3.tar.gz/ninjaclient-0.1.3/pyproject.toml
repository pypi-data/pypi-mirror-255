[tool.poetry]
name = "ninjaclient"
version = "0.1.3"
description = "A client for querying data from the Renewables Ninja API."
homepage = "https://ninjaclient.readthedocs.io/en/latest/"
repository = "https://github.com/martinhjel/ninjaclient"
authors = ["Martin Hjelmeland <marhje90@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
requests-mock = "^1.11.0"
ruff = "^0.2.1"
black = "^24.1.1"
ipykernel = "^6.29.1"
sphinx = "^7.2.6"
sphinx-autobuild = "^2024.2.4"
myst-parser = "^2.0.0"
sphinx-rtd-theme = "^2.0.0"
toml = "^0.10.2"
coverage = "^7.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120