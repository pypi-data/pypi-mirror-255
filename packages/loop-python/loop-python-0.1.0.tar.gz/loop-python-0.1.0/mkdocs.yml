site_name: Loop
repo_url: https://github.com/artiumd/loop

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.tabs

markdown_extensions:
  - pymdownx.superfences
  # - pymdownx.highlight
      # use_pygments: true
  # - codehilite

nav:
  - Introduction: 'index.md'
  - Guide: 'guide.md'
  - "API Reference": 'api.md'
