[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "fastapi-identity-sqlalchemy"
version = "1.0.2"
dependencies = [
    "fastapi-identity",
    "sqlalchemy"
]

[tool.setuptools.packages.find]
exclude = ["fastapi_identity_sqlalchemy.tests*", "example*"]
