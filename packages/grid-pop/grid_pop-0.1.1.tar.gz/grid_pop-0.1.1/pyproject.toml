[tool.poetry]
name = "grid-pop"
version = "0.1.1"
description = "Accessing SEDAC's Gridded Population of the World data."
authors = ["Ed K <e.kramkowski@gmail.com>"]
readme = "README.md"
repository = "https://github.com/edwardlk/grid-pop"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.3"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.0"
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
