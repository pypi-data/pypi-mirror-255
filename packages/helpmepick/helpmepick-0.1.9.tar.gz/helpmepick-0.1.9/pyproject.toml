[tool.poetry]
name = "helpmepick"
version = "0.1.9"
description = "Help me pick a champ!"
authors = ["martinerrazquin <martin.errazquin@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.12.2"
rapidfuzz = "^3.4.0"
pyyaml = "^6.0.1"
typer = {extras = ["all"], version = "^0.9.0"}
requests = "^2.31.0"

[tool.poetry.scripts]
helpmepick = 'helpmepick.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
