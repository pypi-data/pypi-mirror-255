<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Page</title>
</head>
<body>
<div style="display: grid; grid-template-rows: repeat(4, 1fr); grid-template-columns: repeat(4, 1fr); gap: 15px;">
<div id="myModal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); padding-top: 60px; border-radius: 15; grid-row: 1 / 4; grid-column: 1 / 4;">
    <div style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; border-radius: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center; border-radius: 15;">
            <h2 style="font-size: 30px; color: #171717; font-family: sans-serif; font-weight: bold; ">My Modal Title</h2>
            <button onclick="document.getElementById('myModal').style.display='none'" style="font-size: 25px; border: none; cursor: pointer;">&times;</button>
        </div>
        <div style="font-size: 15px; color: #171717; font-family: sans-serif; font-weight: bold; text-decoration: underline; ; ">Hello, Modal!</div>
    </div>
</div>
<script>
function showModal(id) {
    document.getElementById(id).style.display = 'block';
}
</script>
        

<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 10px; /* Rounded corners */
    background-color: #fff; /* White background */
    margin: 10px 0; /* Margin for spacing */
    width: auto; /* Adjust width as needed */
}
.card-container {
    padding: 16px;
}
.card-title {
    margin-bottom: 15px;
}
.card button {
    cursor: pointer;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    background-color: #007bff;
    color: white;
}
.card button:hover {
    opacity: 0.8;
}
</style>
        
<div class="card" style="grid-row: 3 / 4; grid-column: 5 / 4;">
    <div class="card-container">
        <h4 class="card-title" style="font-size: 30px; color: #171717; font-family: sans-serif; font-weight: bold; ">Card Title</h4>
        <p>This is the content of the card. It can be simple text or structured HTML.</p>
        <div><button onclick="alert('Hello World')">Click Me</button><button onclick="window.location.href='https://example.com'">Visit</button></div>
    </div>
</div>
        <button  style="background-color: #007bff; color: #ffffff; border: 2px solid #dee2e6; border-radius: 12px; font-weight: normal; padding: 10px 20px; font-size: 14px; cursor: pointer;; grid-row: 1 / 2; grid-column: 1 / 2;" onclick="document.getElementById('myModal').style.display='block';">Open</button></div>
</body>
</html>
