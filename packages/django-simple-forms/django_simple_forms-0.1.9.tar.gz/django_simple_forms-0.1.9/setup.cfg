[metadata]
name = django_simple_forms
version = 0.1.9
author = Jonathan Rickard
author_email = jonathan@jonathanrickard.com
license = MIT License
description = A Django app for creating forms
keywords = django, forms
url = https://github.com/jonathanrickard
long_description = file: README.rst
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Topic :: Internet :: WWW/HTTP
	License :: OSI Approved :: MIT License

[options]
packages = find:
include_package_data = True
zip_safe = True
install_requires = 
	Django >= 4.2, < 5.1
	django-admin-sortable2 >= 2.1.8
	django-ckeditor >= 6.1
	django-simple-file-handler >= 0.3.5
	requests >= 2.28
	xlsxwriter >= 3.0

[egg_info]
tag_build = 
tag_date = 0

