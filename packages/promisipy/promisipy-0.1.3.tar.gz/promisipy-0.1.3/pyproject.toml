[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "promisipy"
version = "0.1.3"
authors = [{ name = "Alexandro Tapia", email = "zpaceway@gmail.com" }]
description = "This Python library provides a flexible and easy-to-use asynchronous programming model based on the concept of promises, similar to those found in JavaScript."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zpaceway/promisipy"
Issues = "https://github.com/zpaceway/promisipy/issues"

[tool.pytest.ini_options]
pythonpath = ["."]
