[tool.poetry]
name = "pytweetql"
version = "0.8.0"
description = "Easy parsing of Twitter GraphQL API responses"
authors = ["galactixx"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
python-dateutil = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
