[project]
name = "nonebot-plugin-alconna"
description = "Alconna Adapter for Nonebot"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "arclet-alconna<2.0.0, >=1.7.42",
    "arclet-alconna-tools<0.7.0, >=0.6.11",
    "nepattern<0.6.0, >=0.5.14",
    "nonebot2>=2.1.0",
]
dynamic = []
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "command",
    "alconna",
    "nonebot",
]
version = "0.36.3"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/nonebot/plugin-alconna"
repository = "https://github.com/nonebot/plugin-alconna"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "fix-future-annotations>=0.5.0",
    "isort>=5.12.0",
    "black>=24.1.1",
    "loguru>=0.7.2",
    "ruff>=0.2.1",
    "nonemoji>=0.1.4",
    "pre-commit>=3.4.0",
    "nonebug>=0.3.5",
    "pytest-xdist>=3.3.1",
    "pytest-asyncio>=0.21.1",
    "fastapi>=0.103.2",
    "uvicorn[standard]>=0.23.2",
    "nonebot2[httpx,websockets]>=2.1.1",
    "nonebot-adapter-bilibili>=0.0.6",
    "nonebot-adapter-onebot>=2.3.1",
    "nonebot-adapter-feishu>=2.3.1",
    "nonebot-adapter-console>=0.4.0",
    "nonebot-adapter-ding>=2.0.0a16",
    "nonebot-adapter-mirai2>=0.0.22",
    "nonebot-adapter-minecraft>=1.0.6",
    "nonebot-adapter-ntchat>=0.3.5",
    "nonebot-adapter-qqguild>=0.4.0",
    "nonebot-adapter-telegram>=0.1.0b14",
    "nonebot-adapter-villa>=1.4.0",
    "nonebot-adapter-discord>=0.1.3",
    "nonebot-adapter-kaiheila>=0.3.0",
    "nonebot-adapter-red>=0.8.0",
    "nonebot-adapter-qq>=1.3.4",
    "nonebot-adapter-satori>=0.8.2",
    "nonebot-adapter-dodo>=0.1.4",
    "nonebot-plugin-send-anything-anywhere>=0.5.0",
]

[tool.pdm.build]
includes = [
    "src/nonebot_plugin_alconna",
]

[tool.pdm.version]
source = "file"
path = "src/nonebot_plugin_alconna/__init__.py"

[tool.pdm.scripts]
test = "pytest -v -n auto -W ignore ./tests/"

[tool.pdm.scripts.format]
composite = [
    "isort ./src/ ./example/ ./tests/",
    "black ./src/ ./example/ ./tests/",
    "ruff ./src/ ./example/ ./tests/",
]

[tool.black]
line-length = 120
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 120
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"
disableBytesTypePromotions = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
