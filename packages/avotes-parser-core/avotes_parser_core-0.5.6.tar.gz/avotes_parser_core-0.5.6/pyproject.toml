[tool.poetry]
name = "avotes-parser-core"
version = "0.5.6"
description = "Aragon votings parser library"
authors = [
    "Dmitri Ivakhnenko <dmit.ivh@gmail.com>",
    "Eugene Mamin <thedzhon@gmail.com>",
    "Aleksei Potapkin <folkyatina@gmail.com>",
]
license = "MIT"
packages = [{ include = "avotes_parser" }]

[tool.poetry.dependencies]
python = ">=3.10,<4"
setuptools = "~69.0.3"
requests = "~2.31.0"
safe-pysha3 = "~1.0.4"
eth-brownie = "~1.20.0"
web3 = "~6.15.0"

[tool.poetry.dev-dependencies]
tox = "~4.12.1"
pytest = "~6.2.5"
flake8 = "~7.0.0"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
metadata = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.1.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
