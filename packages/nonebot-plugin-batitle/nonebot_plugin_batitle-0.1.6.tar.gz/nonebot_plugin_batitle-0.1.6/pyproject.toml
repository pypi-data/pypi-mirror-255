[project]
name = "nonebot-plugin-batitle"
version = "0.1.6"
description = "BlueArchive Title Generator"
authors = [
    { name = "MerCuJerry", email = "mercujerry@gmail.com" },
]
dependencies = [
    "nonebot2 >= 2.1.0",
    "nonebot-plugin-send-anything-anywhere >= 0.3.2",
    "pillow <11.0.0, >=9.2.0",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://github.com/MerCuJerry/nonebot-plugin-batitle"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "nonebot_plugin_batitle",
]
