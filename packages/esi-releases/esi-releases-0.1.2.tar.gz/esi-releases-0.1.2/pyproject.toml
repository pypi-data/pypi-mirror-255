[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "esi-releases"
dynamic = ["version"]
description = "USGS lightweight utilities for package releases"
authors = [
    {name = "Gabe Ferragut", email="gferragut@usgs.gov"},
    {name = "Eric Thompson", email="emthompsone@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

# Requirements:
dependencies = [
   "typer"
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "pylint>=2.17",
]

test = [
    "pytest>=6.2",
    "pytest-cov>=2.12",
    "pytest-console-scripts>=1.2",
    "vcrpy>=4.1",
]
build = [
    "build",
    "twine",
]

[project.scripts]
releases = "esi_releases.app.releases:app"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_releases*"]
exclude = ["tests*"]

[tool.setuptools_scm]
