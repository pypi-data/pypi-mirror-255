[metadata]
name = stactools-amazonia-1
version = attr: stactools.amazonia_1.__version__
description = Amazonia-1 on AWS stactools package
long_description = file: README.md
long_description_content_type = text/markdown
author = Frederico Liporace
author_email = liporace@amskepler.com
url = https://github.com/stactools-packages/amazonia-1
project_urls = 
	Issues = https://github.com/stactools-packages/amazonia-1/issues
keywords = 
	stactools
	pystac
	catalog
	STAC
	Amazonia-1
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	= src
packages = find_namespace:
install_requires = 
	stactools >= 0.4.2
	utm
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

