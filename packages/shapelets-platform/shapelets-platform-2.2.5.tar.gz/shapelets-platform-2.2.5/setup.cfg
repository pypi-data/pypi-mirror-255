[metadata]
name = shapelets-platform
description = Data Scientist platform
long_description = file: README.md
long_description_content_type = text/markdown
url = https://shapelets.io
author = Shapelets Dev Team
author_email = info@shapelets.io
maintainer = Shapelets Dev Team
maintainer_email = info@shapelets.io
license_files = 
	LICENSE.md
platforms = 
	Any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Software Development
	Typing :: Typed
	License :: Other/Proprietary License
project_urls = 
	Homepage = https://shapelets.io/
	Documentation = https://shapelets.io/doc/contents.html

[options]
packages = find:
install_requires = 
	adlfs ~= 2023.4
	altair ~= 4.2
	argparse ~= 1.4
	blacksheep <1.2.19
	dill ~= 0.3
	email-validator ~= 2.0
	folium ~= 0.13
	jmespath ~= 0.9
	matplotlib ~= 3.7
	mypy ~= 1.4
	numpy ~= 1.24
	pandas ~= 2.0
	psutil ~= 5.9
	pyarrow ~= 14.0
	py-cpuinfo ~= 9.0
	pydantic ~= 1.10
	PyNaCl ~= 1.5
	requests ~= 2.31
	setuptools ~= 68.0
	setuptools-scm ~= 7.1
	shapelets_native == 2.2.5
	tabulate ~= 0.9
	tomlkit ~= 0.12
	typing_extensions ~= 4.7
	uvicorn ~= 0.23
	websocket-client ~= 1.5
	websockets ~= 10.3
	lockfile ~= 0.12; platform_system!="Windows"
	python_daemon >= 2.3.2; platform_system!="Windows"
	uvloop ~= 0.17; platform_system!="Windows"
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.entry_points]
console_scripts = 
	shapelets = shapelets:cli

[options.packages.find]
where = src
exclude = 
	tests*

[options.extras_require]
dev = 
	nox
docs = 
	Sphinx>=4.4.0
	myst-parser>=0.13
	sphinx-rtd-theme>=1.0.0
	sphinxcontrib-applehelp>=1.0.2
	sphinxcontrib-devhelp>=1.0.2
	sphinxcontrib-htmlhelp>=2.0.0
	sphinxcontrib-jsmath>=1.0.1
	sphinxcontrib-qthelp>=1.0.3
	sphinxcontrib-serializinghtml>=1.1.5
vfs-all = 
	adlfs
	dropbox
	dropboxdrivefs
	fsspec-xrootd
	gcsfs
	gdrivefs
	ocifs
	ossfs
	paramiko
	pygit2
	s3fs
	smbprotocol
	webdav4
vfs-azure = 
	adlfs
vfs-dropbox = 
	dropboxdrivefs
	dropbox
vfs-google = 
	gcsfs
	gdrivefs
vfs-oci = 
	ocifs
vfs-git = 
	pygit2
vfs-libarchive = 
	libarchive
vfs-ossfs = 
	ossfs
vfs-s3 = 
	s3fs
vfs-sftp = 
	paramiko
vfs-ssh = 
	paramiko
vfs-smb = 
	smbprotocol
vfs-wandb = 
	wandbfs
vfs-webdav = 
	webdav4
vfs-xrootd = 
	fsspec-xrootd

[flake8]
extend-ignore = E203, E501, E722, B950
select = C,E,F,W,T,B,B9,I
per-file-ignores = 
	tests/*: T
	noxfile.py: T

[egg_info]
tag_build = 
tag_date = 0

