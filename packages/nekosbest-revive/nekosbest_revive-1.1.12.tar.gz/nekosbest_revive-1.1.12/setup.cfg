[metadata]
name = nekosbest_revive
description = A simple async Python wrapper for nekos.best API.
version = attr: nekosbest_revive.__version__
license = AGPLv3
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
author = Okinea Dev
url = https://github.com/okineadev/nekos-best
project_urls = 
	Issue Tracker = https://github.com/okineadev/nekos-best/issues
	Source Code = https://github.com/okineadev/nekos-best
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: AsyncIO
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
include_package_data = False
packages = find_namespace:
python_requires = >=3.8
install_requires = 
	aiohttp>=3.6.2

[options.packages.find]
include = 
	nekosbest_revive

[egg_info]
tag_build = 
tag_date = 0

