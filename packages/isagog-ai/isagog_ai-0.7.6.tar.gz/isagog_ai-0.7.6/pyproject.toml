[tool.poetry]
name = "isagog-ai"
version = "0.7.6"
description = "client for isagog ai services"
authors = ["Guido Vetere <g.vetere@isagog.com>"]
readme = "README.md"
packages = [{include = "isagog"},
            {include = "isagog/client"},
            {include = "isagog/model"}
           ]


[tool.poetry.dependencies]
python = "^3.10"
rdflib = "^7.0.0"
requests = "^2.28.2"
urllib3 = "^2.0.6"
toml = "^0.10.2"
pytest = "^7.4.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
