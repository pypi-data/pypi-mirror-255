[wipac:cicd_setup_builder]
pypi_name = wipac-dev-tools
python_min = 3.8
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = python tools utilities

[metadata]
name = wipac-dev-tools
version = attr: wipac_dev_tools.__version__
url = https://github.com/WIPACrepo/wipac-dev-tools
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = Common, basic, and reusable development tools
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	python
	tools
	utilities
	WIPAC
	IceCube
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
download_url = https://pypi.org/project/wipac-dev-tools/
project_urls = 
	Tracker = https://github.com/WIPACrepo/wipac-dev-tools/issues
	Source = https://github.com/WIPACrepo/wipac-dev-tools

[semantic_release]
version_variable = wipac_dev_tools/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]
install_requires = 
	requests
	typing_extensions
python_requires = >=3.8, <3.13
packages = find:

[options.extras_require]
coloredlogs = 
	coloredlogs
semver = 
	semantic-version
dev = 
	pytest
	pytest-flake8
	pytest-mypy
	requests
	%(semver)s
mypy = 
	%(coloredlogs)s
	%(dev)s
	%(semver)s

[options.package_data]
* = py.typed

[options.packages.find]
exclude = 
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
flake8-ignore = E501 E231 E226

[flake8]
ignore = E226, E231, E501, W503

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
omit = 
	*__init__*
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

