[tool.poetry]
name = "ironik"
version = "0.1.8"  # <<COOKIETEMPLE_FORCE_BUMP>>
description = "In Rancher Openstack; Now Install Kubernetes (Ironik); Python CLI Tool for deploying Kubernetes on OpenStack via Rancher."
authors = ["Jonathan Decker <jonathan.decker@uni-goettingen.de>"]
license = "MIT"
readme = "README.rst"
homepage = "https://gitlab.gwdg.de/jonathan.decker1/ironik"
repository = "https://gitlab.gwdg.de/jonathan.decker1/ironik"
documentation = "https://ironik.readthedocs.io"
packages = [
    { include = "ironik", from = "src" },
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]


[tool.poetry.dependencies]
python = "^3.9"
jinja2 = "^3.1.3"
click = "^8.1.7"
rich = "^13.7.0"
pyyaml = "^6.0.1"
openstacksdk = "^2.1.0"
kubernetes = "^29.0.0"
cerberus = "^1.3.5"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
coverage = "^7.4.1"
safety = "^3.0.1"
mypy = "^1.8.0"
typeguard = "^4.1.5"
xdoctest = "^1.1.3"
sphinx = "^7.2.6"
sphinx-autobuild = "^2024.2.4"
pre-commit = "^3.6.0"
flake8 = "^7.0.0"
black = "^24.1.1"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^24.2.6"
flake8-docstrings = "^1.7.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.13.3"
reorder-python-imports = "^3.12.0"
pre-commit-hooks = "^4.5.0"
sphinx-rtd-theme = "^2.0.0"
sphinx-click = "^5.1.0"
markupsafe = "^2.1.5"
pylint = "^3.0.3"
darglint = "^1.8.1"
pygments = "^2.17.2"
twine = "^4.0.2"
ruff = "^0.2.1"

[tool.poetry.scripts]
ironik = "ironik.__main__:main"

[tool.black]
line-length = 120

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["ironik"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "..."]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py310"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
