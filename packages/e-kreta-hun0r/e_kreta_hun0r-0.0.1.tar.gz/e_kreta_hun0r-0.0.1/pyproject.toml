[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "e_kreta_hun0r"
version = "0.0.1"
authors = [
  { name="hun0r", email="kiskukac1024@gmail.com" },
]
description = "kreta api handler"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hun0r/kreta"
Issues = "https://github.com/hun0r/kreta/issues"
[tool.hatch.build.targets.wheel]
packages = ["src/e_kreta"]