name: test
on:
  push:
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Format with Black
        run: black .
      - name: Lint with Ruff
        run: ruff .


  py_39_proto_203:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
          architecture: x64
          cache: pip
      - name: Install Protoc
        uses: arduino/setup-protoc@v1.1.2
        with:
          version: 3.20.3
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -e '.[ci]'
          protoc --version
          pip freeze
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install

