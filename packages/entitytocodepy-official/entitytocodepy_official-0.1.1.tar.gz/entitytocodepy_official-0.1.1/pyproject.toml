[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/entitytocodepy"]
[project]
name = "entitytocodepy_official"
version = "0.1.1"
authors = [
  { name="Gavin Simpson", email="gdsimpson3@gmx.com" },
]
description = "Formula Package for Mathmatical/Physics/Chemistry/economical/(+) calulations"
readme = "README.md"
requires-python = "~=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BSW-G-D-iph6/Entity-To-Code-Py"
Issues = "https://github.com/BSW-G-D-iph6/Entity-To-Code-Py/issues"