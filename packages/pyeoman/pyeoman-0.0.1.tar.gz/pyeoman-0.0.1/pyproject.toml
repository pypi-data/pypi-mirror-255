[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyeoman"
version = "0.0.1"
authors = [
  { name="Oleg Ovlasyuk", email="ovloleg@gmail.com" },
]
description = "Scaffolding tool"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fi11er/pyeoman"
Issues = "https://github.com/fi11er/pyeoman/issues"
