[project]
name = "MRCpy"
version = "2.1.5"
authors = [
  { name="Kartheek Bondugula", email="kbondugula@bcamath.org" },
]
description = "Library for minimax risk classifiers"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ['numpy>=1.18.1', 'scipy>=1.4.1', 'scikit-learn>=0.21.0', 'cvxpy', 'mosek', 'pandas', 'gurobipy']

[project.urls]
Homepage = "https://github.com/MachineLearningBCAM/MRCpy"
Issues = "https://github.com/MachineLearningBCAM/MRCpy/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

