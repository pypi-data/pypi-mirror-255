[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_molgallery2d"
version = "1.0.0"
description = "A Gradio component designed for displaying a gallery of 2D molecular structures."
readme = "README.md"
license = "GPL-3.0-only"  #"GNU General Public License v3.0"
requires-python = ">=3.8"
authors = [{ name = "Davide Rigoni", email = "davider1994@gmail.com" }]
keywords = ["gradio-custom-component", "gradio-template-gallery", "2D Molecular Structure", "Gallery", "RDKit", "Molecular Structure"]
# Add dependencies here
dependencies = ["gradio>=4.0,<5.0", "rdkit"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_molgallery2d/templates", "*.pyi", "backend/gradio_molgallery2d/templates", "backend/gradio_molgallery2d/templates", "backend/gradio_molgallery2d/templates"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_molgallery2d"]
