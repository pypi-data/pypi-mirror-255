[project]
name = "ngs-analysis"
version = "0.0.5"
description = "Analyze deep sequencing of complex libraries"
authors = [
  { name="David Feldman" },
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.9"

keywords = ["NGS", "library", "variant", "barcode"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "fire",
  "glob2",
  "ipykernel",
  "natsort",
  "pandas",
  "pandera",
  "parse",
  "pyarrow",
  "python-levenshtein",
  "python-slugify",
  "pyyaml",
  "regex",
  "seaborn",
  "tqdm",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/feldman4/ngs-analysis"
"Bug Tracker" = "https://github.com/feldman4/ngs-analysis/issues"

[project.scripts]
ngs_analysis = "ngs_analysis.app:main"

