[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tercol"
version = "0.1.5"
authors = [
  { name="Butterroach", email="butterroach@proton.me" },
]
description = "TerCol is a library that colors your text."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["terminal styling", "colors", "style"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://butterroach.github.io/tercol"
"Bug Tracker" = "https://github.com/butterroach/tercol/issues"
"Source Code" = "https://github.com/butterroach/tercol"
