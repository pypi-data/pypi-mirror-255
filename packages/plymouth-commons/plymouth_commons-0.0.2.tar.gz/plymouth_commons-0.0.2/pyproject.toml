[tool.poetry]
name = "plymouth-commons"
version = "0.0.2"
description = "Common utilities for internal use at Plymouth Street"
authors = ["Roshan Pawar <steradian614@gmail.com>"]
license = "Proprietary"
readme = "README.md"
packages = [{include = "plymouth_commons", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
asyncpg = "^0.29.0"
pyjwt = "^2.8.0"
fastapi = "^0.109.2"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
isort = "^5.11.4"
rich = "^13.2.0"
ruff = "^0.2.1"

[tool.black]
preview = true
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.pyright]
reportUnknownArgumentType = "none"
reportUnknownLambdaType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"

reportUnusedImport = "warning"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"