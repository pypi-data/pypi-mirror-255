[tox]
requires =
    tox>=4
env_list = lint, type, py{38,39,310,311}
deps =
    -r requirements/requirements.txt


[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=7.4
    freezegun>=1.4
    coverage>=7.4.1
commands =
    coverage run -m pytest {tty:--color=yes} {posargs}
    coverage html -d htmlcov/{envname}
setenv =
    PYTHONPATH = {toxinidir}
    PIP_DISABLE_PIP_VERSION_CHECK = 1
    PIP_NO_CACHE_DIR = 1
    PIP_USE_PEP517 = 1

[testenv:lint]
description = run linters
skip_install = true
deps =
    black==24.1
    isort==5.13.2
commands = 
    black {posargs:.} --line-length=128
    isort {posargs:.} --profile=black

[testenv:type]
description = run type checks
deps =
    mypy==1.8
    pytest>=7.4
    freezegun>=1.4
    requests>=2.31
commands =
    mypy {posargs:cryptocerts tests} --install-types --non-interactive


[automated:lint]
description = run linters
skip_install = true
deps =
    black==24.1
    isort==5.13.2
commands = 
    black {posargs:.} --line-length=128 --check
    isort {posargs:.} --profile=black --check-only