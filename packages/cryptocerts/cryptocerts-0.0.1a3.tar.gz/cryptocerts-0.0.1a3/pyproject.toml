[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "cryptocerts"
version = "0.0.1a3"
authors = [
  { name="Alexander Freyr", email="alex@alexfreyr.com" },
]
description = "Simpler certificate objects"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography",
    "requests"
]
requires-python = ">=3.10"

readme = "README.md"
license = { file = "LICENSE" }
keywords = ["cryptography", "x509", "certificates", "validate"]

[project.urls]
Homepage = "https://github.com/AlexanderFL/cryptocerts"
Issues = "https://github.com/AlexanderFL/cryptocerts/issues"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
