[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ztest"
version = "0.0.1"
authors = [
  { name = "Zelos Cloud Test", email = "info@zeloscloud.io" },
]
description = "Zelos Cloud Test Python API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
dependencies = [
]

[tool.setuptools.package-data]


[project.optional-dependencies]

[project.scripts]

[tool.black]
line-length = 120
target-versions = ["py37", "py38", "py39", "py310", "py311"]

[tool.pylint]
max-line-length = 120
disable = [
  "arguments-differ",
  # Pylint does not understand how namespace packages work
  "relative-beyond-top-level",
  "import-self",
]

[[tool.mypy.overrides]]
module = ["ztest.*", ".core", "cantools"]
ignore_missing_imports = true


[tool.pytest.ini_options]
addopts = "-sv --local-artifacts-dir='test/artifacts'"
log_cli = true
log_cli_level = "INFO"
