[tool.poetry]
name = "redshift-data-api"
version = "1.2.0"
description = ""
authors = ["Giacomo Tagliabue <giacomo.tag@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"

# versions need to be exact as they're currently installed in airflow via requirements.txt
