[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "owl-python"
version = "0.0.4"
authors = [
  { name="Lazy Learn", email="lazylearn.ai@gmail.com" },
]
description = "Lightweight ML library for image analysis"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/lazylearn-ai/owl-python"