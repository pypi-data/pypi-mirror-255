[build-system]
requires = [
    "pdm-backend",
    "cython",
]
build-backend = "pdm.backend"

[project]
name = "editdistance"
version = "0.8.0"
description = "Default template for PDM package"
authors = [
    { name = "Hiroyuki Tanaka", email = "aflc0x@gmail.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.build]
run-setuptools = true

[tool.pdm.dev-dependencies]
dev = [
    "cython>=3.0",
]
