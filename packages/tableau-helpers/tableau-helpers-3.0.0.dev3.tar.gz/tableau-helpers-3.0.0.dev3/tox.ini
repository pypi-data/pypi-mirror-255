[tox]
min_version = 4.5
envlist = py39

[testenv]

extras =
    test
passenv = SSH_AUTH_SOCK,http_proxy,https_proxy,no_proxy
commands = pytest.exe {posargs}

[testenv:lint]
usedevelop = True
extras =
    test
    dev

commands = 
    black --preview .
    ruff . --fix
    pylint tableau_helpers
    pyright .

[testenv:black]
base = lint
commands = black --preview .

[testenv:ruff]
base = lint
commands = ruff . --fix

[testenv:pylint]
base = lint
commands = pylint tableau_helpers

[testenv:pyright]
base = lint
commands = pyright .
