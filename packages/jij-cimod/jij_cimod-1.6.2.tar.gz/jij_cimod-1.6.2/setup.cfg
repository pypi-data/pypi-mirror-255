[install_lib]
optimize = 1
compile = 1

[aliases]
test = pytest

[metadata]
name = jij_cimod
url = https://www.openjij.org
author = Jij Inc.
author_email = info@openjij.org
description = C++ library for a binary (and polynomial) quadratic model.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
license = Apache License 2.0
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
project_urls = 
	Source=https://github.com/OpenJij/cimod
	Documentation=http://openjij.github.io/Cimod-Documentation/
	PythonDocumentation=https://openjij.github.io/cimod/

[options]
python_requires = >=3.8, <3.13
install_requires = 
	numpy >=1.17.3, < 1.27.0
	dimod < 0.13.0
	scipy >= 1.7.3, < 1.12.0
tests_require = 
	pytest
	pytest-mock
	pytest-cov
	pytest-runner
	pytest-randomly
	pytest-spec
	coverage

[egg_info]
tag_build = 
tag_date = 0

