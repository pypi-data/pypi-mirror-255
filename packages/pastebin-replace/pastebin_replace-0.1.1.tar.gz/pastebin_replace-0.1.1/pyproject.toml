[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pastebin-replace"
version = "0.1.1"
authors = [
  { name="Etherealxx", email="gwathon3@gmail.com" },
]
description = "Replace local files with code from a pastebin link"
keywords = [
  "pastebin",
  "download",
  "development",
  "productivity"
]
readme = "Readme.md"
requires-python = ">=3.8"
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "click",
  "requests"
]

[project.urls]
Homepage = "https://github.com/etherealxx/pastebin-replace"
Issues = "https://github.com/etherealxx/pastebin-replace/issues"

[project.scripts]
pbreplace = "pastebin_replace.__main__:main"