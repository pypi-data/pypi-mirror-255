[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pastebin-replace"
version = "0.1.0"
authors = [
  { name="Etherealxx", email="gwathon3@gmail.com" },
]
description = "Replace local files with code from a pastebin link"
readme = "Readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/etherealxx/pastebin-replace"
Issues = "https://github.com/etherealxx/pastebin-replace/issues"