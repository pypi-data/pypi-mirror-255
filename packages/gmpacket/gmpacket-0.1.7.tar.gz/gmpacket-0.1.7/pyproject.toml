[project]
name = "gmpacket"
dynamic = ["version"]
description = "ANSS Ground Motion Packet"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
    {name = "Eric Thompson", email="ethompson@usgs.gov"},
    {name = "Ellen Yu", email="eyu@caltech.edu"},
    {name = "Lijam Hagos", email="lijam.hagos@conservation.ca.gov"},
    {name = "Jamie Steidl", email="steidl@ucsb.edu"},
    {name = "Bruce Worden", email="cbworden@contractor.usgs.gov"},
]

license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

keywords = ["ground motion", "earthquake"]


dependencies = [
    "geopy>=2.1.0",
    "pandas>=1.4.0",
    "pydantic[email]>=2.0",
    "setuptools-scm>=6.3.2",
]

[tool.setuptools]
packages = ["gmpacket"]



[project.optional-dependencies]
dev = [
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
    "setuptools_scm",
    "notebook>=6.4.1",
]
test = [
    "deepdiff>=5.7.0",
    "openpyxl>=3.0.9",
    "pytest>=6.2",
    "pytest-cov>=2.12.0",

]
doc = [
    "sphinx>5.0.0",
    "requests>=2.28.2",
    "furo>=2023.3.27",
    "myst-nb>=0.17.2",
    "myst-parser>=0.18.1",
    "altair>=4.2.2",
    "nbsphinx>=0.9.1",
    "recommonmark>=0.7.1",
    "sphinx-autoapi>=2.1.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-inline-tabs>=2023.4.21",
    "sphinxcontrib-programoutput>=0.17"
]
build = [
    "build",
    "twine",
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
  "Cython>=0.29.23",
  "numpy",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
