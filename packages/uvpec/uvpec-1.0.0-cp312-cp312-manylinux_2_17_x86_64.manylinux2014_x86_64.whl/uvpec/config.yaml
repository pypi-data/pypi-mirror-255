io:
  output_dir: /path/to/output
  train_images_dir: /path/to/train_image_folders
  test_images_dir: /path/ti/test_image_folders
  training_features_file: features_train
  test_features_file: features_test
  model: /path/to/model
  objid_threshold_file: /path/to/objid_threshold.tsv
instrument:
  uvp_pixel_threshold: 20
  use_objid_threshold_file: true
xgboost:
  random_state: 42
  n_jobs: 12
  learning_rate: 0.2
  max_depth: 5
  weight_sensitivity: 0.0
  detritus_subsampling: false
  subsampling_percentage: 20
  num_trees_CV: 500
language:
  use_C: true
process:
  evaluate_only: false
  train_only: false
