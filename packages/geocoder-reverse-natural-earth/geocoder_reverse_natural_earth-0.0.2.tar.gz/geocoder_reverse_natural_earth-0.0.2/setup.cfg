[metadata]
name = geocoder_reverse_natural_earth
version = 0.0.2
author = MET Norway
description = implementations of geocoder_reverse using natural_earth shape-files
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Topic :: Scientific/Engineering :: Atmospheric Science
url = https://github.com/metno/geocoder_reverse_natural_earth

[options]
python_version = >=3.9
install_requires = 
	pyaro >= 0.0.6
	fiona
	shapely
	rtree
package_dir = 
	=src
packages = geocoder_reverse_natural_earth
test_require = tox:tox

[options.package_data]
geocoder_reverse_natural_earth = 
	*.zip

[options.entry_points]

[tox:tox]
min_version = 4.0
skip_missing_interpreters = True
isolated_build = True
env_list = 
	py310
	format

[testenv]
commands = python3 -m unittest discover -s tests

[testenv:format]
commands = 
	pre-commit run --all-files --show-diff-on-failure
deps = 
	pre-commit

[egg_info]
tag_build = 
tag_date = 0

