[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pythia-client"
version = "0.0.3"
dependencies = [
    "requests",
    "pydantic",
]
requires-python = ">=3.11"
authors = [
  {name = "Corentin Meyer", email = "contact@cmeyer.fr"},
]
maintainers = [
  {name = "Corentin Meyer", email = "contact@cmeyer.fr"}
]
description = "Client to interact with the Pythia API"
readme = "README.md"
license = {text = "Apache 2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Documentation = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Repository = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Issues = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia/-/issues"

[tool.hatch.build.targets.sdist]
include = ["pythia_client"]

[tool.hatch.build.targets.wheel]
packages = ["pythia_client"]