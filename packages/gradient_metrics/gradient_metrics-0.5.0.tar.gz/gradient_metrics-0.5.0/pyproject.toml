[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "gradient_metrics"
version = "0.5.0"
readme = "README.md"
license = "MIT"
homepage = "https://github.com/RonMcKay/gradient_metrics"
repository = "https://github.com/RonMcKay/gradient_metrics"
description = "Neural Network Gradient Metrics with PyTorch"
authors = ["Philipp Oberdiek <git@oberdiek.net>"]
documentation = "https://ronmckay.github.io/gradient_metrics/"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
torch = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
flake8 = "^5.0.4"
isort = "^5"
mypy = "^1.5.1"
pytest = "^7.2.0"
pytest-cov = {extras = ["toml"], version = "^4.0.0"}
sphinx = "^4.3.2"
sphinx-rtd-theme = "^1.0.0"
toml = "^0.10.2"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["gradient_metrics"]

[tool.coverage.report]
fail_under = 95

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.5.0"
tag_format = "v$version"
major_version_zero = true
version_files = [
    "pyproject.toml:^version",
    "gradient_metrics/__init__.py:^__version__"
]
update_changelog_on_bump = false
changelog_incremental = false
annotated_tag = true
use_shortcuts = true
bump_message = "bump: Version $current_version â†’ $new_version"
