repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
-   repo: local
    hooks:
    -   id: flake
        name: flake
        entry: inv flake
        language: system
        pass_filenames: false
        always_run: true
    -   id: isort
        name: isort
        entry: inv isort -c
        language: system
        pass_filenames: false
        always_run: true
    -   id: tests
        name: tests
        entry: inv test
        pass_filenames: false
        always_run: true
        language: system
        verbose: true
        stages: [push]
