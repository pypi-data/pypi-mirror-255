[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oca_ds_validator"
version = "0.0.1"
authors = [
  { name="Xingjian Xu and Steven Mugisha Mizero" },
]
description = "Validate OCA dataset in python workflows"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
]

keywords = ["OCA JSON Bundle",
             "Data Entry"]

[project.urls]
Homepage = "https://github.com/agrifooddatacanada/OCA_data_set_validator"
Issues = "https://github.com/agrifooddatacanada/OCA_data_set_validator/issues"