[metadata]
name = aprsd-locationdata-plugin
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Walter A. Boring IV
author_email = waboring@hemna.com
license_file = LICENSE
classifier = 
	Topic :: Communications :: Ham Radio
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description_file = 
	README.rst
summary = Fetch location information from a callsign

[options.entry_points]
oslo.config.opts = 
	aprsd_locationdata_plugin.conf = aprsd_locationdata_plugin.conf.opts:list_opts

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[files]
packages = 
	aprsd_locationdata_plugin

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[mypy]
ignore_missing_imports = True
strict = True

[egg_info]
tag_build = 
tag_date = 0

