[tool.poetry]
name = "anoctor"
version = "0.1.0"
description = "Anomaly Detection for BMW Charging Signals"
authors = ["Abhijith Narayanan"]
license = "BMW AG"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^0.25.0"
numpy = "^1.16.0"
seaborn = "^0.12.1"
matplotlib = "^3.4.0"
PySimpleGUI = "^4.60.5"
joblib = "^1.3.2"
tensorflow = "^1.13.1.post1"
keras = "^2.11.0"
pathlib = "^1.0.1"
sklearn = "^0.0.post12"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
