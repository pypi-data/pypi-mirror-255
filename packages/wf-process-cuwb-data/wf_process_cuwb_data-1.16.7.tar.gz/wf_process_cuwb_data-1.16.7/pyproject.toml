[project]
name = "wf-process-cuwb-data"
dynamic = ["version"]

[tool.poetry]
name = "wf-process-cuwb-data"
version = "1.16.7"
description = "Tools for reading, processing, and writing CUWB data"
authors = ["Theodore Quinn <ted.quinn@wildflowerschools.org>", "Benjamin Jaffe-Talberg <ben.talberg@gmail.com>"]
readme = "README.md"
repository = "https://github.com/WildflowerSchools/wf-process-cuwb-data"
license = "MIT"
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
]
packages = [
    { include = "process_cuwb_data" }
]

[tool.poetry.dependencies]
boto3 = "^1.17"
click = "^8.0.0"
click-log = "^0.4.0"
deprecated = "^1.2.13"
nocasedict = "^2.0.0"
numpy = "^1.20.2"
pandas = ">=1.2.4"
platformdirs = "^3.0.0"
python = ">=3.8,<3.12"
python-dotenv = "^1.0.0"
python-slugify = "^8.0.0"
pyyaml = "^6.0"
scikit-learn = "^1.2.2"
scipy = "^1.6.3"
toml = "^0.10.2"
torch = "^2.0.1"
matplotlib = "^3.7.0"
wf-honeycomb-io = "^2.1.1"
wf-honeycomb-rds-client = "^0.3.3"
wf-process-pose-data = "^6.2.0"
wf-geom-render = "^0.5.0"
wf-video-io = "^3.4.0"

[tool.poetry.scripts]
process_cuwb_data = "process_cuwb_data.cli:cli"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pylint = "^2.15.0"
pytest = "^7.1.0"

[tool.setuptools]
py-modules = []

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'