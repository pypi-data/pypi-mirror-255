[tool.poetry]
name = "pubchem-api-crawler"
version = "1.0.3"
description = "PubChem REST API crawler to retrieve compound properties using a molecular formula search"
authors = ["Jonas Renault <jonasrenault@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/jonasrenault/pubchem-api-crawler"
repository = "https://github.com/jonasrenault/pubchem-api-crawler"
keywords = ["pubchem", "crawler", "chemistry", "molecular-formula", "data-mining"]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
pandas = "^2.2.0"
tqdm = "^4.66.1"
ratelimit = "^2.2.1"
pydantic-settings = "^2.1.0"


[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.0.11"
pytest = "^7.4.4"
black = "^24.1.0"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
