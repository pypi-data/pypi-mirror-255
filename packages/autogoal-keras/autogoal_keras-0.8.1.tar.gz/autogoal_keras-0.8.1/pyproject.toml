[tool.poetry]
name = "autogoal_keras"
version = "0.8.1"
description = "Keras algorithm library wrapper for AutoGOAL"
authors = ["Suilan Estevez-Velarde <suilanestevez@gmail.com>", "Alejandro Piad-Morffis <apiad@apiad.net>", "Ernesto L. Estevanell-Valladares <ernestoestevanellv@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://autogoal.github.io"
documentation = "https://autogoal.github.io"
repository = "https://github.com/autogoal/autogoal-contrib"
packages = [{include = "autogoal_keras"}]

[tool.poetry.dependencies]
python = ">=3.9.13,<3.10"
tensorflow = "^2.12.0"
keras = "^2.12.0"
tensorflow_addons = "^0.22.0"
autogoal = "1.0.1a1"
autogoal-contrib = "0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
