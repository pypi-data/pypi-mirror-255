# 打包配置文件

[project]
name = "endustry"
version = "0.0.6"
authors = [
  { name = "linweicheng", email = "linweicheng24@gmail.com" },
]
dependencies = [
#    "opencv-python==4.8.1.78",
#    "requests==2.31.0",
]
description = "A small pakage for api call on Huawei EI platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"preson blog" = "http://op.wwooww.com:35600"
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
