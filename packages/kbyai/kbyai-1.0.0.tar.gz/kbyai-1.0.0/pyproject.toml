[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kbyai"
version = "1.0.0"
authors = [
  { name="KBY-AI LIMITED", email="contact@kby-ai.com" },
]
description = "Face Liveness Detection, Face Recognition and ID Card Recognition"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://kby-ai.com/"
Issues = "https://kby-ai.com/contact-us/"