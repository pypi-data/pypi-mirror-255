[metadata]
name = textmidiformedit
version = 1.0.69
author = Thomas E. Janzen
author_email = janzenttome@gmail.com
description = A python package for editing forms used by textmidicgm, "Text MIDI Computer-Generated Music".
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tomejanzen/TextMIDITools
project_urls = 
	Bug Tracker = https://github.com/tomejanzen/TetMIDITools/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

