[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyschemaexplorer"
version = "0.0.1"
authors = [
  { name="RENARD Jean-Baptiste", email="renardjb@gmail.com" },
]
description = "A package to generate documentation from database"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://framagit.org/hacking4me/pyschemaexplorer"
Issues = "https://framagit.org/hacking4me/pyschemaexplorer/issues"