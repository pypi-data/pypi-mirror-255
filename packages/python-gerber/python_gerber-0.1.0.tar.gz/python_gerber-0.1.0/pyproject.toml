[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "python-gerber"
version = "0.1.0"
description = "Python parser for Gerber and NC Drill Files"
dependencies = ["svgwrite==1.4.3"]
readme = "README.md"
authors = [{name = "esophagoose", email = "esophagooose@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = ["pytest>6"]

[project.urls]
Source = "https://github.com/esophagoose/python-gerber"

[tool.flit.module]
name = "pygerber"