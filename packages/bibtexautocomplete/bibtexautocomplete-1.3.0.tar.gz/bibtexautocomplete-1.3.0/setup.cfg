[flake8]
max-line-length = 110
ignore = 
	E203,
	E731,
	W503,

[isort]
combine_as_imports = true
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = 
line_length = 88
multi_line_output = 3
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[mypy]

[mypy-bibtexparser.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

