[build-system]
requires = ["setuptools >= 69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myminapp"
version = "0.9.4"
description = "A minimal but complete Python example application"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "https://github.com/berryunit"}]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]
keywords = [
    "education",
    "learning",
    "practise",
    "example",
    "examples",
    "sample",
    "samples",
    "smarthome",
    "smart home",
    "homeautomation",
    "home automation",
    "diy", 
    "modbus",
    "fritz",
    "bosch",
    "shelly", 
    "opendtu",
    "raspberry",
    "relay"
]

[project.urls]
    repository = "https://github.com/berryunit/myminapp"

[project.optional-dependencies]
device = [
     "requests",
     "fritzconnection",
     "minimalmodbus",
     "pygal",
     "pygame"
]
