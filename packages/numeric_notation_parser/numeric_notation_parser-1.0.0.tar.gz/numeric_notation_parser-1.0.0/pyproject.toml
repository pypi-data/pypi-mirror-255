[tool.poetry]
name = "numeric_notation_parser"
version = "1.0.0"
description = "Parsing and interpreting notation strings representing numeric sequences, ranges, and individual values. With support for various formats including simple values, range notations (e.g., '10-30'), and stepped ranges (e.g., '0--10/2'), this package simplifies the process of extracting integer values from diverse notation formats. Whether you need to parse input ranges, interpret array indexes, or handle sequence boundaries in your Python applications"
authors = ["Sebastien Nicolet <snicolet95@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.black]
line-length = 100
