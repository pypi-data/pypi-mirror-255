[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huobi-sdk-hash-7"
version = "2.3.10"
authors = [
  { name="hash7", email="dv@hash7.io" },
]
description = "Forked from https://github.com/HuobiRDCenter/huobi_Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/HuobiRDCenter/huobi_Python"
