[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "backend_setuptool"
version = "0.0.1"
authors = [
  { name="Mohammad Mahfooz Alam", email="mahfooz.iiitian@gmail.com" },
]
description = "backend setuptool for mahfooziiitian"
readme = "README.md"
requires-python = ">=3.9"

license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "feedparser >= 5.2.0",
    "html2text",
    'tomli; python_version < "3.11"',
]

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.scripts]
realpython = "reader.__main__:main"

[project.urls]
Homepage = "https://github.com/pypa/backend_setuptool"
Issues = "https://github.com/pypa/backend_setuptool/issues"