[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bcells"
version = "1.0.3"
dependencies = [
  "numpy",
  "pandas",
  "nd2",
  "matplotlib",
  "bm3d",
  "scikit-image",
  "cvxopt",
  "scipy",
  "seaborn"
]
requires-python = ">=3.10"
authors = [
  {name = "Housen Li"},
  {name = "Torben Maa√ü", email = "torben.maass@stud.uni-goettingen.de"},
]
description = "Analysis of videos of cells with respect to their change in brightness over time."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["cell"]
classifiers = [
  "Programming Language :: Python",
  "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://gitlab.gwdg.de/torben.maass/bcells"
