[tool.poetry]
name = "tidal-ng"
version = "0.1.0"
description = "Advanced API wrapper for Tidal music"
authors = ["Alexander Johnson <alexjohnson2004@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MrTransparentBox/tidal.py"
packages = [
    { include = "tidal" }
]

[tool.poetry.dependencies]
python = "^3.12"
httpx = {extras = ["http2"], version = "^0.26.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
