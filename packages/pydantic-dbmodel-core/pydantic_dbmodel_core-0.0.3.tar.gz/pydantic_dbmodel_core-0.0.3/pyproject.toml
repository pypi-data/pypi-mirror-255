[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydantic-dbmodel-core"
version = "0.0.3"
license = "MIT"
authors = [
  { name="Mauro AndrÃ©", email="eng.mauroandre@gmail.com" },
]
description = "Enabling the coexistence of class variables and instance variables with identical names on Pydantic"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers"
]

dependencies = [
    "pydantic>=2.6.0,<2.7.0"
]

[project.urls]
"Homepage" = "https://github.com/mauro-andre/pydantic-dbmodel-core"