[project]
name = "staxlang"
version = "0.0.0"
authors = [{ name = "Try3D", email = "rsarans186@gmail.com" }]
description = "A Stack-based ZISC interpreter written in Python"
readme = "README.md"
require = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keyword = ["stack", "stack-based", "stack-based language", "staxlang"]

[project.urls]
"Homepage" = "https://github.com/try3d/staxlang"
"Bug Tracker" = "https://github.com/try3d/dashdot/staxlang"

[project.scripts]
stax = "stax.__init__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stax"]
