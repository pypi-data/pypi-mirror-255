[tool.poetry]
name = "shuffle-playlist"
version = "1.0a3"
description = "Create a playlist where the files are shuffled around."
authors = ["JohnDevlopment <50782633+JohnDevlopment@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/JohnDevlopment/shuffle_playlist"
classifiers = [
	    "Development Status :: 3 - Alpha",
	    "Programming Language :: Python :: 3",
	    "Programming Language :: Python :: Implementation :: CPython",
	    "Topic :: Multimedia :: Sound/Audio",
	    "Operating System :: OS Independent",
	    "License :: OSI Approved :: MIT License"
]

[poetry.urls]
"Bug Tracker" = "https://github.com/JohnDevlopment/shuffle_playlist/issues"
Homepage = "https://github.com/JohnDevlopment/shuffle_playlist"

[tool.poetry.scripts]
shuffle_playlist = 'shuffle_playlist.__main__:main'

[tool.poetry.dependencies]
python = ">=3.9"
mutagen = ">=1.46.0"
requests = ">=2.28.2"
soundfile = "^0.12.1"

[tool.poetry.group.dev.dependencies]
build = ">=0.10.0"
icecream = "^2.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
