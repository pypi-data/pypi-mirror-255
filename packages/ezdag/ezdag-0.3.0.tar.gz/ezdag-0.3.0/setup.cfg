[metadata]
name = ezdag
author = Patrick Godwin
maintainer = Patrick Godwin
maintainer_email = patrick.godwin@ligo.org
description = high-level HTCondor DAG generation library
long_description = file: README.md
long_description_content_type = text/markdown
license = MPL-2.0
license_files = LICENSE
url = https://git.ligo.org/patrick.godwin/ezdag
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Bug Tracker = https://git.ligo.org/patrick.godwin/ezdag/issues/
	Source Code = https://git.ligo.org/patrick.godwin/ezdag.git

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	htcondor >= 9

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-datadir
docs = 
	mkdocs >= 1.3
	mkdocs-coverage >= 0.2
	mkdocs-gen-files >= 0.3
	mkdocs-literate-nav >= 0.4
	mkdocs-material-igwn
	mkdocs-section-index >= 0.3
	mkdocstrings[python]
	markdown-callouts >= 0.2
	markdown-exec >= 0.5
	toml >= 0.10
dev = 
	%(docs)s
	%(test)s
	black
	flake8
	flake8-black
	mypy
	mypy-extensions

[options.package_data]
ezdag = py.typed

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
per-file-ignores = 
	__init__.py:F401
	_version.py:BLK100

[egg_info]
tag_build = 
tag_date = 0

