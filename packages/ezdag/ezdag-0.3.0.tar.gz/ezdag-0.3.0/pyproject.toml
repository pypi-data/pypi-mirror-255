[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "ezdag/_version.py"

[tool.coverage.run]
source = ["ezdag"]
omit = [
    "ezdag/tests/*",
    "*/_version.py",
]

[tool.coverage.report]
# print report with one decimal point
precision = 1
