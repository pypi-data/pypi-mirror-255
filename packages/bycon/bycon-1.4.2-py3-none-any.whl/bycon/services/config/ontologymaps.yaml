defaults:
  query_field: "code_group.id"
  response_entity_id: ontologymap
  ontologymaps_coll: ontologymaps
meta:
  returned_schemas:
    - entity_type: ontologyclassgroup
      schema: https://progenetix.org/services/schemas/OntologyClassGroup/
    - entity_type: ontologyclass
      schema: https://progenetix.org/services/schemas/OntologyClass/
  info: >
    The main code groups payload can be accessed in `results[0].term_groups`. All ontology terms are
    provided in `results[0].unique_terms`.
