[tool.poetry]
name = "roman-numerals-converter"
version = "0.3.1.dev.1707410771"
description = ""
authors = ["ceddicedced <cedric@busacker.dev>"]
readme = "README.md"


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.isort]
order-by-type = true
relative-imports-order = "closest-to-furthest"
extra-standard-library = ["typing"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
known-first-party = []

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true
warn_unused_ignores = false

[tool.pytest.ini_options]
addopts = "--cov --cov-report=term-missing --cov-report=xml --cov-fail-under=90"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.7"
fastapi = "^0.108.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.7.1"
ruff = "^0.1.6"
pre-commit = "^3.5.0"
uvicorn = "^0.25.0"

[tool.poetry.scripts]
roman_numerals = "roman_numerals.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
