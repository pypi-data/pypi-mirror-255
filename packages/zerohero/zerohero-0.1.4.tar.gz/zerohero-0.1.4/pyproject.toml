version = "0.1.4"
description = "Easy Embedding-Based Zero-Shot Classfication"
authors = ["edkrueger <edkrueger@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
torch = "^2.1.0"
sentence-transformers = "^2.2.2"
openai = "^0.28.1"
tiktoken = "^0.5.1"
backoff = "^2.2.1"


[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
pylint = "^3.0.2"
pre-commit = "^3.5.0"
pytest = "^7.4.2"
python-dotenv = "^1.0.0"
