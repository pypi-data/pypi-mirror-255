[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyntload"
version = "0.0.2"
authors = [
  { name="Simon De Smul", email="simon.de.smul@hotmail.com" },
]
description = "A simple package for import of Python files, Jupyter Notebook files and Databricks notebooks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

