[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rflogger"
version = "0.0.1"
authors = [
  { name="Juan Ignacio De Nicola", email="lu4adn@gmail.com" },
]
description = "Very lightweight yet simple rotating file loggger"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jdenicola/pythonlogger"
Issues = "https://github.com/jdenicola/pythonlogger/issues"