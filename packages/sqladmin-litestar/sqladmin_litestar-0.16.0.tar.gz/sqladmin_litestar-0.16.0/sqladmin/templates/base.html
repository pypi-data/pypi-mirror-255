<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="{{ url_for_static_asset('admin:statics', file_path='css/tabler.min.css') }}">
  <link rel="stylesheet" href="{{ url_for_static_asset('admin:statics', file_path='css/fontawesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for_static_asset('admin:statics', file_path='css/select2.min.css') }}">
  <link rel="stylesheet" href="{{ url_for_static_asset('admin:statics', file_path='css/flatpickr.min.css') }}">
  <link rel="stylesheet" href="{{ url_for_static_asset('admin:statics', file_path='css/main.css') }}">
  {% block head %}
  {% endblock %}
  <title>{{ admin.title }}</title>
</head>

<body>
  {% block body %}
  <main>
    {% block main %}
    {% endblock %}
  </main>
  {% endblock %}
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/jquery.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/tabler.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/popper.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/select2.full.min.js') }}"></script>
  <script type="text/javascript"
    src="{{ url_for_static_asset('admin:statics', file_path='js/flatpickr.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for_static_asset('admin:statics', file_path='js/main.js') }}"></script>
  {% block tail %}
  {% endblock %}
</body>

</html>
